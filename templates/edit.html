{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('         {{ url_for('static', filename='img/home-bg.jpg') }}       ')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

        <!-- Todo: fetch it using for loop from database -->
        <h1>Basic Actions</h1>
          <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
          <a href="/logout"><button class="btn btn-primary">Logout</button></a>
          <hr>
        <h1>Add/Edit Posts</h1>
        <!-- {% if post.id%}
          {% set d = post.id %}
        {% endif %}
        {% if not post.id%}
          {% set d = 0 %}
        {% endif %} -->
        <form name="sentMessage" id="contactForm" action = "/edit/{{id}}" method="post" novalidate enctype="multipart/form-data">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Movie Title</label>
              <input type="text" class="form-control" value="{{post.movie_title}}" placeholder="Movie Title" id="title" name='movie_title' required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Director Name</label>
              <input type="text" class="form-control" value="{{post.director_name}}" placeholder="Director Name" id="director_name" name="director_name" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Movie Budget</label>
              <input type="text" class="form-control" value="{{post.movie_budget}}" placeholder="Movie Budget" id="budget" name="movie_budget" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>  
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Global Collection</label>
              <input type="text" class="form-control" value="{{post.world_wide_collection}}" placeholder="Global Collection" id="collection" name="world_wide_collection" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image</label>
              <input type="file" class="form-control" value="{{post.image}}" placeholder="Image" name="image" id="image" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Movie Information</label>
              <textarea rows="5" class="form-control" placeholder="Movie Info" name = "movie_info" id="movie_info" required data-validation-required-message="Please enter a message.">{{post.movie_info}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" value="{{post.slug}}" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>

        </div>
      </div>
    </div>
    {% endblock %}
